<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card de Perfil</title>
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <style>
       *, ::after, ::before {
           padding: 0;
           margin: 0;
           box-sizing: border-box;
       }
       body {
           
           align-items: center;
           
       }
       .slide-container {
           max-width: 1120px;
           width: 100%;
           padding: 40px 0;
           z-index: 1;
       }
       .slide-content {
           margin: 0 40px;
           overflow: hidden;
           border-radius: 25px;
       }
       .card-wrapper {
           display: flex;
           gap: 20px;
           justify-content: center;
       }
       .card {
           border-radius: 25px;
           background-color: #FFF;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           overflow: hidden;
           width: 300px;
       }
       .image-content,
       .card-content {
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 10px 14px;
       }
       .image-content {
           position: relative;
           row-gap: 5px;
           padding: 25px 0;
       }
       .overlay {
           position: absolute;
           left: 0;
           top: 0;
           height: 100%;
           width: 100%;
           background-color: #4070F4;
           border-radius: 25px 25px 0 25px;
       }
       .overlay::before,
       .overlay::after {
           content: '';
           position: absolute;
           right: 0;
           bottom: -40px;
           height: 40px;
           width: 40px;
           background-color: #4070F4;
       }
       .overlay::after {
           border-radius: 0 25px 0 0;
           background-color: #FFF;
       }
       .card-image {
           position: relative;
           height: 150px;
           width: 150px;
           border-radius: 50%;
           background: #FFF;
           padding: 3px;
           z-index: 1;
       }
       .card-image .card-img {
           position: relative;
           height: 145px;
           width: 145px;
           object-fit: cover;
           border-radius: 50%;
           border: 4px solid #4070F4;
       }
       .name {
           font-size: 18px;
           font-weight: 500;
           color: #333;
           margin-top: 10px;
       }
       .description {
           font-size: 14px;
           color: #707070;
           text-align: center;
           margin-top: 10px;
       }
       .button {
           border: none;
           font-size: 16px;
           color: #FFF;
           padding: 8px 16px;
           background-color: #4070F4;
           border-radius: 6px;
           margin: 14px;
           cursor: pointer;
           transition: all 0.3s ease;
       }
       .button:hover {
           background: #265DF2;
       }
       @media (max-width: 768px) {
           .card-wrapper {
               flex-direction: column;
               align-items: center;
           }
       }
      
   </style>
</head>
<body>

   <div class="slide-container">
       <div class="slide-content">
           <div class="card-wrapper">
               <div class="card">
                   <div class="image-content">
                       <span class="overlay"></span>
                       <div class="card-image">
                           <img src="1.jpg" alt="Foto de perfil" class="card-img">
                       </div>
                   </div>
                   <div class="card-content">
                       <h2 class="name">David Dell</h2>
                       <p class="description">Desenvolvedor Front-end com experiência em criar interfaces modernas e responsivas. Apaixonado por tecnologia e design.</p>
                       <button class="button">View More</button>
                   </div>
               </div>
               <div class="card">
                   <div class="image-content">
                       <span class="overlay"></span>
                       <div class="card-image">
                           <img src="1.jpg" alt="Foto de perfil" class="card-img">
                       </div>
                   </div>
                   <div class="card-content">
                       <h2 class="name">John Doe</h2>
                       <p class="description">Engenheiro de Software especializado em desenvolvimento de sistemas escaláveis e soluções inovadoras.</p>
                       <button class="button">View More</button>
                   </div>
               </div>
           </div>
       </div>
   </div>


</body>
</html>
